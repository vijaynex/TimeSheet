<title>jQuery Bootstable: Editable Bootstrap 4 Table Demo</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<!-- Scripts -->

<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" -->
<!-- 	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" -->

<!-- Styles -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
</head>
<body>
   
     
    <form class="modification-form">
	<div id="app" style="margin: 150px auto">

		<div class="container">
			<div class="row justify-content-center">
					<div class="card">
						<div class="card-header">
							Employee Time Sheet
						</div>

						<div class="card-body">
							<table class="table table-responsive-md table-sm table-bordered" id="makeEditable">
							<thead>
								<tr>
									<th>S_id</th>
									<th>E_id</th>
									<th>Year</th>
									<th>Month</th>
									<th>Date</th>
									<th>In_time</th>
									<th>Out_time</th>
									<th>Lunch_break</th>
									<th>Total_hours</th>
									<th>Holiday</th>
									<th>Project_id</th>
									<th>Remarks</th>
								</tr>
							</thead>
							<tbody id="new">
								<tr th:each="userInfo:${userInfoList}">
								<td th:text="${userInfo.serialId}">S_id</td>
								<td th:text="${userInfo.employeeId}">E_id</td>
								<td th:text="${userInfo.year}">Year</td>
								<td th:text="${userInfo.month}">Month</td>
								<td th:text="${userInfo.date}">Date</td>
								<td th:text="${userInfo.inTime}">In-time</td>
								<td th:text="${userInfo.outTime}">Out-time</td>
								<td th:text="${userInfo.lunchTime}">Lunch_break</td>
								<td th:text="${userInfo.totalHours}">Total_hours</td>
								<td th:text="${userInfo.holiday}">Holiday</td>
								<td th:text="${userInfo.projectId}">Project_id</td>
								<td th:text="${userInfo.remarks}">Remarks</td>
							</tbody>
							</table>
							
							<div class="row">
		<div class="col text-center">
			<button type="button"  class="save_button">save</button>
			<button  class="cancel" onclick="window.location.href='http://localhost:8080/';return false;">cancel</button>
							
							
<!-- 							<span style="float: right"><button id="but_add" -->
<!-- 									class="btn btn-danger">Add New Row</button></span> -->

						</div> 	
					</div>		
			</div> <!-- card-body-->
		</div>   <!-- card-->
		</div>
	</div>
	</form>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
	
<script src="js/js_plugin/bootstable.js"></script>
<script src="js/modifyTimeSheet.js"></script>

<script>
	$(function() {

		$('#makeEditable').SetEditable({
			$addButton : $('#but_add')
		});

		$('#submit_data').on('click', function() {
			var td = TableToCSV('makeEditable', ',');
			console.log(td);
			var ar_lines = td.split("\n");
			var each_data_value = [];
			for (i = 0; i < ar_lines.length; i++) {
				each_data_value[i] = ar_lines[i].split(",");
			}

			for (i = 0; i < each_data_value.length; i++) {
				if (each_data_value[i] > 1) {
					console.log(each_data_value[i][2]);
					console.log(each_data_value[i].length);
				}

			}

		});
	});
</script>
